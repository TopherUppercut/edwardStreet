<title>Edward Street</title>
</head>

<body>

<div id="header">
	<div id="logo">
		<h1>Edward Street</h1>
		<p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
	</div>
</div>

<div id="wrapper">
	<h2 class="bigfont">Maintain User Profile</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Edit User Profiles</h3><br/>
			
			<div id="page">
				

				Select user to edit:
				<table border="1" id="userTable">
  					<tr>
    						<th>Login Name</th>
    						<th>Role</th>
    						<th>Email address</th>
    						<th>Selected</th>
  					</tr>
  					<tr>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td><input value="selectedItem" type="checkbox" name="SelectItem" id="selItem"/></td>
  					</tr>
					</table>
				<br/>
				<p>
				User Name <input type="text" value="" name="UserName" id="usrName"/><br/>
				Role
					<select name="RoleBox" id="roleBox">
  						<option value="buyer">Buyer</option>
  						<option value="receiver">Receiver</option>
  						<option value="shipper">Shipper</option>
  						<option value="admin">Admin</option>
					</select><br/>
				Email address <input type="text" value="" name="EmailAddress" id="emailAddr"/><br/>
				<input value="Save" type="submit" name="SaveButton" id="savBtn"/>
				<input value="Cancel" type="reset" name="CancelButton" id="cancelBtn"/>				
				</p><br/>

				<div id="content">
						
				</div>
			</div>
	</div>
<div>


</div>
<br />
<div id="footer-bgcontent">
<br />
</div>
</div>
