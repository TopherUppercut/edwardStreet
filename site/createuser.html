<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" ></script>
  <script src="login.js"></script>
  <title>Edward Street</title>
  <script>

    document.addEventListener( "DOMContentLoaded", function( event ) {
      
      var cookie = window.cookie;

      if ( cookie.substring( 0, 2 ).toLowerCase() !== "ad" ) {
        window.location = "http://localhost/~dseif/edwardStreet/site/login.html";
      }
      
      document.getElementById( "saveBtn" ).addEventListener( "click", function( event ) { 

        $.ajax({
          cache: false,
          url: "http://localhost:8080/createuser",
          data: {
            user: document.getElementById( "usrName" ).value,
            pass: document.getElementById( "tempPwd" ).value,
            hash: cookie,
            email: document.getElementById( "emailAddrs" ).value,
            role: document.getElementById( "roleBox" ).value
          },
          success: function( response, code, xhr ) {
          
            console.log( response );
          }
        });
      }, false );
    }, false );
  </script>
</head>

<body>

<div id="header">
	<div id="logo">
		<h1>Edward Street</h1>
		<p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
	</div>
</div>

<div id="wrapper">
	<h2 class="bigfont">User</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Create User</h3><br/>
			
			<div id="page">
				<p>
				User Name <input type="text" value="" name="UserName" id="usrName"/><br/>
				Temporary Password <input type="password" value="" name="TempPass" id="tempPwd"/><br/>
				Email Address <input type="text" value="" name="EmailAddress" id="emailAddrs"/><br/>
				Role
					<select name="RoleBox" id="roleBox">
  						<option value="buyer">Buyer</option>
  						<option value="receiver">Receiver</option>
  						<option value="admin">Adminstrator</option>
					</select><br/>
				<input value="Save" type="submit" name="SaveButton" id="saveBtn"/>
				<input value="Cancel" type="reset" name="CancelButton" id="cancelBtn"/>				
				<br/>
				
				</p><br/>

				<div id="content">
						
				</div>
			</div>
	</div>
<div>


</div>
<br />
<div id="footer-bgcontent">
<br />
</div>
</div>
