<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" ></script>
<script src="login.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Edward Street</title>
<script>

      document.addEventListener( "DOMContentLoaded", function( event ) {
        var button = document.getElementById( "loginBtn" );

        button.addEventListener( "click", function( event ) {

          $.ajax({

            cache: false,

            url: "http://localhost:8080/login",

            data: {

              user: document.getElementById( "user" ).value,

              pass: document.getElementById( "pass" ).value,

              hash: document.getElementById( "response" ).innerHTML

            },

            success: function( response, code, xhr ) {
              document.getElementById( "response" ).innerHTML = response;

              if( response !== "Logged Out"  && response !== "Invalid user/pass" ) {

                setCookie( "EDST_H", response, 365 );

              }

            }

          });

        }, false );

      }, false );

    </script>

</head>

<body>
<div id="header">

	<div id="logo">

		<h1>Edward Street</h1>

		<p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>

	</div>

</div>

<div id="wrapper">

	<h1>Log in</h1><br/>
	<p>username <input type="text" value="" name="userName" id="user"/></p><br/>
	<p>password <input type="password" value="" name="password" id="pass"/></p><br/>
	<input type="submit" value="Login" name="LoginButton" id="loginBtn" />
	<div id="response" style="color:red">

	</div>

</div>
<p>

  <a href="http://validator.w3.org/check?uri=referer"><img

    src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>

</p>

</body>
</html>
