<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
<script src="login.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Edward Street</title>
<script>

  document.addEventListener( "DOMContentLoaded", function( event ) {

    var button = document.getElementById( "loginBtn" );

    button.addEventListener( "click", function( event ) {

      $.ajax({
        cache: false,
        url: "http://localhost:8080/",
        data: {
          user: document.getElementById( "user" ).value,
          pass: document.getElementById( "pass" ).value,
          hash: document.getElementById( "response" ).innerHTML
        },
        success: function( response, code, xhr ) {
console.log( response );
          if ( response !== "Logged Out"  && response !== "Invalid user/pass" ) {

            setCookie( "EDST_H", response, 365 );
            window.location = "http://localhost/~dseif/edwardStreet/site/";
          } else {
            document.getElementById( "response" ).innerHTML = response;
          }
        }
      });
    }, false );
}, false);

$(window).scroll(function () {
    if ($(window).scrollTop() > $(".smartBannerIdentifier").offset({ scroll: false }).top) {
        $("#header").css("position", "fixed");
        $("#header").css("top", "0");
    }

    if ($(window).scrollTop() <= $(".smartBannerIdentifier").offset({ scroll: false }).top) {
        $("#header").css("position", "relative");
        $("#header").css("top", $(".smartBannerIdentifier").offset);
    }
});
</script>

</head>

<body>
<div id="header">

	<div id="logo">

		<h1>Edward Street</h1>


	</div>
    <p class="textright"><a class="textright" href="login.html">Log in</a></p>
</div>
<div class="smartBannerIdentifier"></div>
<div id="wrapper">

	<h1>Log in</h1><br/>
	<p>username <input type="text" value="" name="userName" id="user"/></p><br/>
	<p>password <input type="password" value="" name="password" id="pass"/></p><br/>
	<input type="submit" value="Login" name="LoginButton" id="loginBtn" />
	<div id="response" style="color:red">

	</div>

</div>


</body>
</html>
