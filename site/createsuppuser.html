<body>

<div id="header">
	<div id="logo">
		<h1>Edward Street</h1>
		<p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
	</div>
</div>

<div id="wrapper">
	<h2 class="bigfont">User</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Create Supplier User Profile</h3><br/>
			
			<div id="page">
				<p>
				Supplier Name <input type="text" value="" name="SupplierName" id="srchText"/><br/>
				Legal Name <input type="text" value="" name="legalName" id="leglName"/><br/>
				Address <input type="text" value="" name="Address" id="addrs"/><br/>
				Contact Number <input type="text" value="" name="ContactNumber" id="contctNumber"/><br/>
				Lead Time <input id="leadTime" type="text" value="" name="LeadTime"/><br/>
				Delivery Dates <textarea id="delivDates" rows="3" cols="20" name="DeliveryDates"></textarea><br/>
				Supplier Comments <textarea id="suppComm" rows="3" cols="20" name="SupplierComments"></textarea><br/>
				Other Comments <textarea id="otherComm" rows="3" cols="20" name="SpecialComments"></textarea><br/>
				Login ID <input type="text" value="" name="LoginID" id="loginID"/><br/>
				Password <input type="password" value="" name="Pass" id="pwd"/><br/>
				Email address <input type="text" value="" name="EmailAddress" id="emailAddr"/><br/>
				<input value="Save" type="submit" name="SaveButton" id="savBtn"/>
				<input value="Cancel" type="reset" name="CancelButton" id="cancelBtn"/>				
				<br/>
				
				</p><br/>

				<div id="content">
						
				</div>
			</div>
	</div>
<div>
