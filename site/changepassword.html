<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Edward Street</title>
<script src="login.js" ></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script>
  function changePass() {

    var pass = document.getElementById( "newpass" ).value,
        message = document.getElementById( "message" );

    if ( pass !== document.getElementById( "confpass" ).value ) {

      message.innerHTML = "Passwords do not match";
      return; 
    }

    $.ajax({
      cache: false,
      url: "http://localhost:8080/changePassword",
      data: { hash: getCookie( "EDST_H" ), pass: pass },
      success: function( response, code, xhr ) {
        message.innerHTML = response;
      }
    }); 
  }

  document.addEventListener( "DOMContentLoaded", function( event ) {
  }, false );
</script>
</head>

<body>

<div id="header">
	<div id="logo">
		<h1>Edward Street</h1>
		<p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
	</div>
</div>

<div id="wrapper">
	<h2 class="bigfont">Maintain User Profile</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Change Password</h3><br/>
			
			<div id="page">
				<p>
				Current Password <input id="curpass" name="CurrentPass" type="password" value=""/><br/>
				New Password <input id="newpass" name="NewPass" type="password" value=""/><br/>
				Confirm New Password <input id="confpass" name="ConfPass" type="password" value=""/><br/>
				<input value="save" type="submit" name="SaveButton" id="saveBtn" onClick="changePass()"/>
        <input value="cancel" type="reset" name="CancelButton" id="cancelBtn"/><br/>
        <div id="message" style="color:red"></div>  
				<br/>
				
				</p><br/>

				<div id="content">
						
				</div>
			</div>
	</div>
<div>


</div>
<br />
<div id="footer-bgcontent">
<br />
</div>
</div>
