	</div>

<div id="wrapper">
	<h2 class="bigfont">Item</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Create Item</h3><br/>
			
			<div id="page">
				<p>
				Item Name <input type="text" value=""/><br/>

				Item Category	<select>
  						<option value="buyer">Meat</option>
  						<option value="receiver">Cheese</option>
  						<option value="shipper">Fish</option>
						</select><br/>

				Comments <textarea rows="4" cols="20"></textarea><br/>

				Item Type	<select>
  						<option value="buyer">Market</option>
  						<option value="receiver">Bistro</option>
  						<option value="shipper">Shipper</option>
  						<option value="admin">Admin</option>
						</select><br/>

				Comments <textarea rows="4" cols="20"></textarea><br/>

				From Supplier	<select>
  						<option value="supp1">SupplierA</option>
  						<option value="supp2">SupplierB</option>
  						<option value="supp3">SupplierC</option>
  						<option value="supp4">SupplierD</option>
						</select><br/>

				Price <input type="text" value="$"/><br/>
				Unit		<select>
  						<option value="kg">kg</option>
  						<option value="lbs">lbs</option>
						</select><br/>
				<input value="save" type="submit"/>
				<input value="cancel" type="reset"/>				
				<br/>
				
				</p><br/>

				</div>
