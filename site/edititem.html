<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Edward Street</title>
</head>

<body>

<div id="header">
	<div id="logo">
		<h1>Edward Street</h1>
		<p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
	</div>
</div>

<div id="wrapper">
	<h2 class="bigfont">Item</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Edit Item</h3><br/>
			
			<div id="page">
				<p>
				Item Name <input type="text" value="" name="ItemName" id="itemName"/><br/>
				Receipt Name <input id="rcptname" type="text" value="" name="ReceiptName"/><br/>

				Item Category	<select name="ItemBox" id="itemBox">
  						<option value="buyer">Meat</option>
  						<option value="receiver">Cheese</option>
  						<option value="shipper">Fish</option>
						</select><br/>

				Comments <textarea rows="4" cols="20"></textarea><br/>

				Item Type	<select name="ItemTypeBox" id="itemTypeBox">
  						<option value="1">Market</option>
  						<option value="2">Bistro</option>
  						<option value="3">Shipper</option>
  						<option value="4">Admin</option>
						</select><br/>

				Comments <textarea rows="4" cols="20" name="CommentBox" id="commtBox"></textarea><br/>

				From Supplier	<select name="SupplierBox" id="suppBox">
  						<option value="supp1">SupplierA</option>
  						<option value="supp2">SupplierB</option>
  						<option value="supp3">SupplierC</option>
  						<option value="supp4">[Create New]</option>
						</select><br/>

				Price <input type="text" value="$" name="Price" id="price"/><br/>
				Unit		<select>
  						<option value="kg">kg</option>
  						<option value="lbs">lbs</option>
						</select><br/>
				<input value="Save" type="submit" name="SaveButton" id="savBtn"/>
				<input value="Cancel" type="reset" name="CancelButton" id="cancelBtn"/>				
				<br/>
				
				</p><br/>

				<div id="content">
						
				</div>
			</div>
	</div>
<div>


</div>
<br />
<div id="footer-bgcontent">
<br />
</div>
</div>

<p>

</p>

</body>

</html>
