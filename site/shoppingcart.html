<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Edward Street</title>
</head>

<body>

<div id="header">
	<div id="logo">
		<h1>Edward Street</h1>
		<p><em> template design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></em></p>
	</div>
</div>

<div id="wrapper">
	<h2 class="bigfont">Shopping Cart</h2><br />
		
	<div id="wrapper-bgtop">
		<h3>Manage Shopping Cart</h3><br/>
			
			<div id="page">
					
				<p>Search : <input type="text" value="" name="SearchText" id="srchText"/>
				for:	<select name="SearchDetails" id="srchDetail">
  						<option value="1">SupplierID</option>
  						<option value="2">PLU</option>
  						<option value="3">Item</option>
					</select><br/>

				<input name="SearchDataBase" id="searchDB" value="Search" type="submit"/>
				</p><br/>

				<div id="content">
				
				<table border="1">
  					<tr>
                            <th>PLU</th>
                            <th>Distributor Code</th>
                            <th>Item Name</th>
                            <th>Receipt Name</th>
                            <th>Category</th>
                            <th>Supplier</th>
                            <th>Price</th>
                            <th>Unit</th>
                            <th>Item Type</th>
                            <th>QTY</th>
                            <th>Selected</th>
  					</tr>
  					<tr>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
    						<td></td>
						<td></td>
						<td><input id="qty" name="Quantity" value="" type="text"/></td>
						<td><input id="selectedItem" name="Selected" value="" type="checkbox"/></td>
  					</tr>
					</table><br/>
				<input id="conf" name="Confirm" value="Confirm" type="submit"/>
				<input id="cancel" name="Cancel" value="Cancel" type="reset"/>
				
				</div>
			</div>
	</div>
<div>


</div>
<br />
<div id="footer-bgcontent">
<br />
</div>
</div>
